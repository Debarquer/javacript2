<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Shopping list</h1>
        </div>
        <div class="row">
            <form id="addItemToCart">
                <label><h2>Add to list</h2></label>
                <div class="mb-3">
                    <label class="form-label">Item name</label>
                    <input type="text" class="form-control" name="item" id="item"></input>
                </div>
                <div class="mb-3">
                    <label class="form-label">Item price</label>
                    <input type="number" class="form-control" name="price" id="price"></input>
                </div>
                <div class="mb-3">
                    <label class="form-label">Item quantity</label>
                    <input type="number" class="form-control" name="quantity" id="quantity"></input>
                </div>
                <div class="mb-3">
                    <input type="button" class="btn btn-primary" id="addToCartButton" value="Add to cart"></input>
                </div>      
            </form>
        </div>

        <div class="row">
            <h2 id="cartTitle">Cart</h2>
        </div>
        <div class="row">
            <div class="col">
                <div id="cart">
                    <table id="cartTable" class="table">
                        <thead>
                            <tr>
                                <th>
                                    Item
                                </th>
                                <th>
                                    Price
                                </th>
                                <th>
                                    Quantity
                                </th>
                                <th>
                                    Remove
                                </th>
                            </tr>
                        </thead>
                        <tbody id="cartTableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
